<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou o texto">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="https://user-images.githubusercontent.com/9134236/37278600-4d7d00bc-260e-11e8-9e48-5c91dcdf7484.png" alt="QR CODE">
        </div>
    </div>
</body>
</html>
